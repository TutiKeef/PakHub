<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #fef9c3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .perfil-container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fde047;
            margin-bottom: 18px;
            background: #f3f4f6;
        }
        .perfil-info {
            margin-bottom: 18px;
        }
        .perfil-info h2 {
            color: #f59e42;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .perfil-info p {
            color: #64748b;
            margin-bottom: 4px;
        }
        .perfil-label {
            font-weight: 600;
            color: #334155;
        }
        .logout {
            margin-top: 24px;
        }
        .logout a {
            background: #dc2626;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .logout a:hover {
            background: #b91c1c;
        }
        @media (max-width: 500px) {
            .perfil-container {
                padding: 24px 8px;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
<div class="perfil-container">
    <div>
        <img th:if="${perfil.fotoPerfil != null}" th:src="@{'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(perfil.fotoPerfil)}}" alt="Foto de Perfil" class="avatar"/>
        <img th:if="${perfil.fotoPerfil == null}" src="https://ui-avatars.com/api/?name=Usuário&background=fef9c3&color=333&size=120" alt="Avatar" class="avatar"/>
    </div>
    <div class="perfil-info">
        <p><span class="perfil-label">ID:</span> <span th:text="${perfil.id}">0</span></p>
        <h2 th:text="${perfil.username}">Usuário</h2>
        <p><span class="perfil-label">Email:</span> <span th:text="${perfil.email}">email@exemplo.com</span></p>
        <p th:if="${perfil.cellphone != 0}"><span class="perfil-label">Telefone:</span> <span th:text="${perfil.cellphone}">00000000000</span></p>
        <p th:if="${perfil.bio != null && !#strings.isEmpty(perfil.bio)}"><span class="perfil-label">Bio:</span> <span th:text="${perfil.bio}"></span></p>
    </div>
    <div class="logout">
        <a th:href="@{/login}">Logout</a>
    </div>
</div>
</body>
</html>
