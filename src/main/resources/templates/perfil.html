<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364, #1a2980);
            color: #e0e0e0;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .perfil-container {
            background: rgba(20, 30, 48, 0.95);
            padding: 40px 36px 32px 36px;
            border-radius: 18px;
            box-shadow: 0 0 32px 4px #00ffe7a0, 0 2px 8px #000a;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #00ffe7;
            font-size: 2em;
            letter-spacing: 2px;
            margin-bottom: 18px;
            text-shadow: 0 0 8px #00ffe7a0;
        }
        .card {
            background: rgba(35, 42, 52, 0.85);
            border-radius: 14px;
            box-shadow: 0 2px 8px #00ffe740;
            padding: 24px 18px 18px 18px;
            margin: 0 auto 18px auto;
            max-width: 340px;
        }
        .card-img-top {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #00ffe7;
            margin-bottom: 18px;
            box-shadow: 0 0 16px #00ffe7a0;
        }
        .card-title {
            color: #00ffe7;
            font-size: 1.3em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .card-text {
            color: #e0e0e0;
            font-size: 1.05em;
            margin-bottom: 8px;
        }
        .logout {
            margin-top: 24px;
        }
        .logout a {
            background: linear-gradient(90deg, #00ffe7 0%, #1a2980 100%);
            color: #232a34;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 12px #00ffe780;
            transition: background 0.2s, color 0.2s;
        }
        .logout a:hover {
            background: linear-gradient(90deg, #1a2980 0%, #00ffe7 100%);
            color: #fff;
        }
        .avatar-iniciais {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #232a34 60%, #00ffe7 100%);
            color: #00ffe7;
            font-size: 2.8em;
            font-weight: bold;
            margin: 0 auto 18px auto;
            box-shadow: 0 0 16px #00ffe7a0;
            border: 3px solid #00ffe7;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ffe7a0;
        }
        @media (max-width: 600px) {
            .perfil-container {
                padding: 18px 6vw 18px 6vw;
                max-width: 98vw;
            }
            .card {
                padding: 12px 4vw 12px 4vw;
            }
        }
    </style>
</head>
<body>
<div class="perfil-container">
    <h2>Perfil de <span th:text="${perfil.username}"></span></h2>
    <div class="card">
        <div th:if="${perfil.fotoPerfil != null}">
            <img th:src="'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(perfil.fotoPerfil)}"
                 class="card-img-top" alt="Foto de Perfil"/>
        </div>
        <div th:if="${perfil.fotoPerfil == null}" class="avatar-iniciais">
            <span th:text="${#strings.substring(perfil.username, 0, 1).toUpperCase()} + (${#strings.contains(perfil.username, ' ')} ? #strings.substring(perfil.username, #strings.indexOf(perfil.username, ' ') + 1, #strings.indexOf(perfil.username, ' ') + 2).toUpperCase() : '')"></span>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${perfil.username}"></h5>
            <p class="card-text"><strong>E-mail:</strong> <span th:text="${perfil.email}"></span></p>
            <p class="card-text"><strong>Bio:</strong> <span th:text="${perfil.bio}"></span></p>
            <p class="card-text"><strong>Celular:</strong> <span th:text="${perfil.cellphone}"></span></p>
        </div>
    </div>
    <div class="logout">
        <a href="/logout">Sair</a>
    </div>
</div>
</body>
</html>
